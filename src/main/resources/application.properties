# H2 BD de testes = test
# Mysql BD de desenvolvimento = dev
spring.profiles.active=dev

# remetente padrao de envio de email
default.sender=udineisilva@gmail.com

# destinatario padrao email
#default.recipient=ukaliko@gmail.com

jwt.secret=SequenciaDecaracteresParaAssinarToken
jwt.expiration=86400000

# movido para /cursomc/src/main/resources/env/s3-amazon-local.properties 
# Em tempo de DEV ou TEST os dados das chave AWS abaixo virão do arquivo local
# configurados na classe S3Config.java. ATENÇÃO apos subir a aplicação para produção
# as chaves aws.access_key_id e aws.secret_access_key do S3 devem ser removidos desse arquivo. ATENÇÃO: Não comitar esse arquivo com esses dados no git

aws.access_key_id=
aws.secret_access_key=

s3.bucket=curso-spring-ionic-us
s3.region=sa-east-1

# prefixo da imagem do profile do cliente
img.prefix.client.profile=cp

img.profile.size=200

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
